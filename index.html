<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>

  <body>
    <h1>Etch A Sketch</h1>
    <main id="container">
      <form>
        <input
          type="text"
          autocomplete="false"
          spellcheck="flase"
          placeholder="enter squares per side"
        />
        <button>Submit</button>
      </form>

      <div id="grid-container"></div>
      <button id="random">Turn on random</button>
    </main>
    <footer>Made by Robel Perey</footer>
  </body>
</html>
